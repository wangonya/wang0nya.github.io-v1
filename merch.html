---
layout: page
title: Merch
images:
    - image_path: /assets/images/merch/bob.png
      title: Bob
    - image_path: /assets/images/merch/big.png
      title: Biggie
---
<style>
    * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    .flex-grid {
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
    }
    .col {
        flex-basis: 33.3333%;
        background-size: cover;
        background-position: center;
        transition: all 0.5s ease;
        overflow: hidden;
    }
    .col .image {
        max-width: 100%;
        vertical-align: middle;
        -moz-transition: all 0.3s;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
    }
    .col:hover .image {
        -moz-transform: scale(1.1);
        -webkit-transform: scale(1.1);
        transform: scale(1.6);
    }
    @media only screen and (max-width: 600px) {
        .col {
            flex-basis: 50%;
            background-size: cover;
            background-position: center;
            transition: all 0.5s ease;
        }
    }
</style>
<img src="https://forthebadge.com/images/badges/makes-people-smile.svg" alt="badge" title="Certified">
<div class="flex-grid">
    {% for image in page.images %}
    <div class="col">
        <img class="image" src="{{ image.image_path }}" alt="{{ image.title }}" title="{{ image.title }}"/>
    </div>
    {% endfor %}
</div>
