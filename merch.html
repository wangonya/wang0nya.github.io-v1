---
layout: page
title: Merch
---
<style>
    * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    .flex-grid {
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
    }
    .col {
        flex-basis: 20%;
        background-size: cover;
        background-position: center;
        transition: all 0.5s ease;
        overflow: hidden;
    }
    .col .image {
        max-width: 100%;
        vertical-align: middle;
        -moz-transition: all 0.3s;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
    }
    @media only screen and (max-width: 600px) {
        .col {
            flex-basis: 33.3333%;
            background-size: cover;
            background-position: center;
            transition: all 0.5s ease;
        }
    }
</style>
<!--<img src="https://forthebadge.com/images/badges/makes-people-smile.svg" alt="badge" title="Certified">-->
<div class="flex-grid">
    {% for image in site.static_files %}
    {% if image.path contains '/assets/images/merch/' %}
    <div class="col">
        <img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
    </div>
    {% endif %}
    {% endfor %}
</div>
